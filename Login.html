<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="Style/Style.css">
    <script src="Inicio_sesion/ingresar.js"></script>
</head>

<body>
    <div class="contenedor">
        <form class="contact_form" id="inicio" action="" method="post" name="contact_form">
            <figure class="img">
                <img src="Media/5e277e47-f935-422d-ab07-5d3ad4001334.jpeg">
            </figure>
            <div class="email" id="con_correo">
                <label for="email">Correo electrónico</label>
                <input type="email" id="usuario" name="email" placeholder="Username@gmail.com" required />
            </div>
            <p id="msg_correo"></p>
            <div class="password" id="con_contraseña">
                <label for="password">Contraseña</label>
                <input class="pas" id="password" type="password" name="password" placeholder="············" required />
            </div>
            <p id="msg_contra"></p>
            <div class="ingresar">
                <button id="ingresar" type="button">Ingresar</button>
            </div>
            <div class="footer">
                <span id="crear">Registrarse</span>
                <span id="recuperar">¿Olvidaste tu contraseña?</span>
            </div>
    </div>
    </form>
</body>

</html>
